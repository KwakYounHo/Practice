  <!-- 날짜 데이터 취득과 표기 형식 변경 -->
  <div>
    <p>마지막 로그인 : <span id="last_time"></span></p>
  </div>
  
  <script>
    //클릭 이벤트
    /*
    document.getElementById('form').onsubmit=function() {
      var search= document.getElementById('form').word.value;

      return false;
    };
    */

    //날짜 데이터 취득과 표기 형식 변경
    var now= new Date();
    var year= now.getFullYear;
    var month=now.getMonth;
    var date= now.getDate;
    var hour=now.getHours;
    var min=now.getMinutes

    var output= year+'년 '+ month+'월 '+ date+'일 '+ hour+'시 '+min+'분';

    document.getElementById('last_time').textContent= output;

  </script>
