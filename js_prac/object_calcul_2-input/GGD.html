<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>콘솔에서 값 확인</p>
  <script>
    var num=window.prompt('2>= num');
    var Xdan=2
    
    for (Xdan; Xdan<=num; Xdan++) {
      for (i=1; i<=9; i++) {
        console.log(Xdan*i);
    }
    }
    /* num보다 x단의 숫자가 작을 때 2단~x단 까지 x*9를 표기하라 */

  </script>
</body>
</html>
