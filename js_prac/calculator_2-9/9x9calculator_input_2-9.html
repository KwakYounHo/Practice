<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>:D</h1>
  <h2 id="what_num"></h2>
  <ul id="render"></ul>
  <script>
    //9x9
    var num= window.prompt('num 2~9');
    var output=[];
    for (i=1; i<10; i++) {
      output.push(num*i)
    }
    
    document.getElementById('what_num').textContent=num+'ë‹¨';
    
    for (i=0; i<output.length; i++) {
      var li=document.createElement('li');
      li.textContent=output[i];
      document.getElementById('render').appendChild(li);
    }

  </script>
</body>
</html>
